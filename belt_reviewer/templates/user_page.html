<!doctype html>
<html lang="en">
  <head>
    <title>Users Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <style>
        a{
            text-decoration: underline;
            float: right;
            margin-right: 10px;
        }
        .books{
            display: block;
            float: left;
        }
    </style>
  </head>
  <body>
  <div class="container">
      <div class="jumbotron jumbotron-fluid">
            <a href="/">Logout</a>
            <a href="/add">Add Book and Review</a>
            <a href="/dashboard">Home</a>
              <div class="jumbotron">

                  {% for i in user %}
                  <h1 class="display-3">Handle: {{ i["userName"] }}</h1>
                  <h4>Name: {{ i["firstName"] }} {{ i['lastName'] }}</h4>
                  <h4>Email: {{ i["email"] }}</h4>
                  {% endfor %}
                  <h4>Total Review: #</h4>
                <br>
                  <h4>Posted Reviews on the following books:</h4>
                 <a class="books" href="">Bible</a>
                <a class="books" href="">The Hobbit</a>
                <a class="books" href="">Fight Club</a>

              
                 
              </div>
          </div>
      </div>
  </div>
      
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
