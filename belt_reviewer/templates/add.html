<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
    .info{
        display: block;
        margin-bottom: 8px;
    }
    
    a{
        text-decoration: underline;
        margin: 8px;
        float: right;
    }
    #title{
        width: 300px;
    }
   #submit{
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        
        <a href="/dashboard">Home</a>
        <a href="/logout">Logout</a>
        
        <div class="jumbotron">
           <h1>Add a New Book Title and a Review:</h1> 
           <form action="/add_book" method="POST">

            Book Title:
            <input id="title" class="info" type="text" name="title">
            Author:
            <small>choose from list</small>
            <select class="info" style="width: 150px;"  name="author" id="">
                <option value="1"></option>
                <option value="2">Stephen King</option>
                <option value="3">JK Rowling</option>
                <option value="4">Stormy Daniels</option>
            </select>
            Or add a New Author:
            <input class="info" type="text" name="newAuthor" id="">

            Revew:
            <textarea class="info" name="review" id="" cols="30" rows="10"></textarea>

            Rating:
            <select name="rating" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <input class="info" type="submit" name="submit" id="submit" value="Add Book and Review">
            <input type="hidden" name="book_id" value="{{id}}" id="">
           </form>
        </div>

    </div>
</body>
</html>
